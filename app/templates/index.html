<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quiz App - Select Difficulty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 420px;
            padding: 2.5rem;
            color: #f5f5f5;
            text-align: center;
        }
        h1 {
            font-weight: 800;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        label {
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.7rem;
            text-align: left;
            letter-spacing: 0.5px;
            color: #e0e0e0;
        }
        select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 14px;
            padding: 0.8rem 1rem;
            width: 100%;
            color: #ffffffcc;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            transition: background 0.3s ease;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }
        select:focus {
            background: rgba(255, 255, 255, 0.25);
        }
        select option {
            color: #000;
        }
        select::-ms-expand {
            display: none;
        }
        button {
            margin-top: 1.8rem;
            padding: 0.9rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #3b3054;
            background: #fff;
            border: none;
            border-radius: 14px;
            width: 100%;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px 0 #ffffffbb;
        }
        button:hover {
            background: #f5f5f7;
            box-shadow: 0 0 25px 2px #ffffffee;
            transform: scale(1.05);
        }
        /* Custom dropdown arrow */
        select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ccc" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1rem top 50%;
            background-size: 1rem;
            padding-right: 2.5rem;
        }
        @media (max-width: 480px) {
            .card {
                max-width: 90vw;
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }
            h1 {
                font-size: 2rem;
                letter-spacing: 2.5px;
            }
            label, select, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Smart Quiz</h1>
        <form method="POST" action="{{ url_for('start') }}">
            <label for="difficulty">Choose Difficulty Level</label>
            <select id="difficulty" name="difficulty" required>
                <option value="" disabled selected>Select your option</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
